<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h3>Registration form</h3>
    <form action="" method="post">
        <p><label for="login">Login <input id="login" type="text" placeholder="Sparrow"></label></p>
        <p><label for="pass">Password <input id="pass" type="password" placeholder="Password"></label></p>
        <p><label for="email">E-mail <input id="email" type="text" placeholder="name@mail.com"></label></p>
        <p><label for="phone">Phone <input id="phone" type="text" placeholder="0987654321"></label></p>
        <p><label for="hobbies">Hobbies
            <select name="hobbies" id="hobbies">
                <option value="sport send">sport user</option>
                <option value="music">music</option>
            </select>
        </label>
        </p>
        <p>
            <label for="gender">Gender <input id="gender" type="radio"> male <input type="radio"> female</label>
        </p>
        <p><label for="photo">Photo <input id="photo" type="file"></label></p>
        <p><label for="notice"><input id="notice" type="checkbox"> Notification</label></p>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
