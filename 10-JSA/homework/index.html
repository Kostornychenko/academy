<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.js" defer></script>
    <script src="js/my.js" defer></script>
    <title>homework 17</title>
</head>
<body>
<form action="#">
    <div>
        <label>Введите имя</label>
        <br>
        <input id="name" type="text" name="Name" placeholder="Имя">
        <br>
        <input type="checkbox" id="chkName">
        <br>
    </div>
    <div>
        <label>Введите логин</label>
        <br>
        <input id="login" type="text" name="Login" placeholder="Логин">
        <br>
        <input type="checkbox" id="chkLogin">
        <br>
    </div>
    <div>
        <label>Введите пароль</label>
        <br>
        <input id="pass" type="password" name="Pass" placeholder="Пароль">
        <br>
        <input type="checkbox" id="chkPass">
        <br>
    </div>
    <div>
        <label>Введите email</label>
        <br>
        <input id="email" type="text" name="Email" placeholder="Email">
        <br>
        <input type="checkbox" id="chkEmail">
        <br>
    </div>
    <button id="submit">Отправить</button>
</form>
</body>
</html>
